<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CV Generator</h1>
        <form id="cvForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="phone">Address:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="phone">Age:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" required accept="image/*">

                <div class="imagePreview">
                    <img id="profile-picture" src="" alt="image preview"/>
                </div>

            </fieldset>

            <fieldset>
                <legend>Social Links</legend>
                <label for="github">Github:</label>
                <input type="text" id="github" name="github" >

                <label for="linkedin">LinkedIn:</label>
                <input type="text" id="linkedin" name="linkedin"  required>


            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="matriculation">Matriculation:</label>
                <input type="file" id="matriculation" name="matriculation" accept="application/pdf" required>


                <label for="intermediate">Intermediate:</label>
                <input type="file" id="intermediate" name="intermediate" accept="application/pdf" required>
                
            </fieldset>

            <fieldset>
                <legend>Career Objective</legend>
                <textarea name="career" id="career" placeholder="Word limit is 100 "></textarea>

            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
            </fieldset>

            <button type="submit">Generate CV</button>
        </form>

        <div id="cvOutput">
            <!-- Generated CV will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
